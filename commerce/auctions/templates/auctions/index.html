{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div>
        {% if user.is_authenticated %}
            {% csrf_token %}
            {% for listing in listings %}
             <div id="columns">
                <figure>
                     <a href="{% url 'listing' listing.pk %}">
                         <img class="card-img-top" src="{{ listing.image }}" style="max-width:300px;">
                         <figcaption>{{ listing.name_of_listing }}</figcaption>
                    </a>
                </figure>
             </div>
            {% endfor %}
        {% else %}
            Not signed in.
        {% endif %}
    </div>

{% endblock %}
