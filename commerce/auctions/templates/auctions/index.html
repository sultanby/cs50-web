{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div>
        {% if user.is_authenticated %}
            {% csrf_token %}
            {% for listing in listings %}
                <ul>
                    <li><br> <img src="{{ listing.image }}"> </li>
                    <li><a href="{% url 'listing' listing.pk %}">{{ listing.name_of_listing }}</a></li>
                </ul>
            {% endfor %}
        {% else %}
            Not signed in.
        {% endif %}
    </div>

{% endblock %}
