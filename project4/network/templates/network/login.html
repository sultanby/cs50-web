{% extends "network/layout.html" %}

{% block body %}
    <div class="register col-md-6 offset-md-3">
        <h2 class="col-md-auto post-text">Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form class="login-page col-md-auto" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="username">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-secondary" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
