{% extends "network/layout.html" %}

{% block body %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <span id="message"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="profile-info">
        {{username.username}}
    </div>

    <div class="posts">
        <h2>New Post</h2>
        <form>
            <textarea id="post-text" placeholder="What do you think about today?" class="edit-textarea"></textarea>
            <button type="submit" href="{% url 'index' %}" id="new_post" class="btn btn-primary">Add post</button>
        </form>
    </div>

     {% include 'network/posts.html' %}
{% endblock %}
