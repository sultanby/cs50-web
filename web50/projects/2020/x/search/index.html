<!DOCTYPE html>
<html lang="en">
    <head>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    	<link rel="stylesheet" href="styles.css">
        <title>Google 2.0</title>
    </head>
    <body>
    	<div class="top">
    		<a href="https://www.google.com/gmail/about/" class="offset">Gmail</a>
    		<a href="images.html" class="offset">Images</a>
    		<img src="menu.png" width="28" class="offset">
    		<button onclick="location.href='https://accounts.google.com/signin'" type="button" class="btn btn-primary btn-sm signin">Sign in</button>
    	</div>
    	<div class="container center">
    		<div class="row justify-content-md-center">
    			<img src="google_logo.png">
    		</div>
    		<form action="https://google.com/search" class="main-form" type="text">
    		<div class="row justify-content-md-center">
    			<div class="col-md-6">
					<input type="text" name="q" class="form-control">
				</div>
			</div>
			<div class="row justify-content-md-center offset">
				<button type="submit" class="enter">Google Search</button>
		        <button type="submit" name="btnI" value="1" class="enter">I'm Feeling Lucky</button>
		    </div>
			</form>
        <footer>
        	<div class="footer">
        		<p class="alignleft">
		    		<a href="https://ads.google.com" class="offset">Advertising</a>
		    		<a href="https://www.google.com/services" class="offset">Business</a>
		    		<a href="https://about.google" class="offset">About</a>
		    		<a href="https://www.google.com/search/howsearchworks" class="offset">How Search works</a>
	    		</p>
	    		<p class="alignright">
		    		<a href="https://policies.google.com/privacy" class="offset">Privacy</a>
		    		<a href="https://policies.google.com/terms" class="offset">Terms</a>
		    		<a href="advanced-search.html" class="offset">Settings</a>
	    		</p>
    		</div>
        </footer>	
    </body>
</html>
